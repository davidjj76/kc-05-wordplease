{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Wordplease{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <h1>Wordplease</h1>
    <hr>
    <a href="{% url 'index' %}" title="Go to latest posts list">Home</a>
    |
    <a href="{% url 'blogs' %}" title="Go to blogs list">Blogs</a>
    |
    {% if user.is_authenticated %}
        <a href="{% url 'user_blog' user.username %}" title="Go to {{ user.username }}'s blog">My Blog</a>
        |
        <a href="{% url 'new_post' %}" title="Write new post">New Post</a>
        |
        <a href="{% url 'logout' %}" title="Logout from Wordplease">Logout <em>({{ user.username }})</em></a>
    {% else %}
        <a href="{% url 'signup' %}" title="Signup in Wordplease">Signup</a>
        |
        <a href="{% url 'login' %}" title="Login into Wordplease">Login</a>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
    <hr>
    Wordplease &copy; All rights reserved.
</body>
</html>
